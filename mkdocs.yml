site_name: HSI-Remote_Sensing
site_description: Subspace-based clustering algorithms for hyperspectral remote sensing data
site_url: https://cristy210.github.io/HSI-Remote_Sensing/
repo_url: https://github.com/Cristy210/HSI-Remote_Sensing
repo_name: Cristy210/HSI-Remote_Sensing

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Python KSS:
      - Overview: python-kss.md
  - MATLAB KSS:
      - Overview: matlab-kss.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - tables
  - fenced_code
